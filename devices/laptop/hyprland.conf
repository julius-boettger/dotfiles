monitor = eDP-1, 1920x1200@120, 0x0, 1
#monitor = eDP-1, 2880x1800@120, 0x0, 1.5

# mirror to unconfigured monitors
monitor = , preferred, auto, 1, mirror, eDP-1

# override with config generated by nwg-displays
source = ~/.config/hypr/monitors.conf

# adjust keyboard backlight brightness (holdable)
binde = SUPER CTRL SHIFT, down, exec, brightnessctl -d platform::kbd_backlight s 1-
binde = SUPER CTRL SHIFT, up  , exec, brightnessctl -d platform::kbd_backlight s 1+

# toggle mirroring to TV
bind = SUPER CTRL SHIFT, P, exec, sh -c '[ -s ~/.config/hypr/monitors.conf ] && reset-monitors || /etc/dotfiles/devices/laptop/mirror-tv.sh'

### copilot key
# open ai chat
#bind = SUPER SHIFT, code:201, exec, xdg-open https://chatgpt.com
# open fullscreen image
#bind = SUPER SHIFT, code:201, exec, [fullscreen] qview /etc/dotfiles/devices/laptop/copilot.png
# open fullscreen video
bind = SUPER SHIFT, code:201, exec, vlc --fullscreen --loop --no-video-title-show /etc/dotfiles/devices/laptop/copilot.mp4
bind = CTRL SUPER SHIFT, code:201, exec, [fullscreen] qview /etc/dotfiles/devices/laptop/copilot.gif

input {
	touchpad {
        scroll_factor = 0.2
        natural_scroll = true
    }
}